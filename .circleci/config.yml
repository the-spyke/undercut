version: 2.1

executors:
  node_current:
    docker:
      - image: node:13-buster-slim
  node_10:
    docker:
      - image: node:10-buster-slim

orbs:
  codecov: codecov/codecov@1.0.5

commands:
  lint:
    description: Run ESLint.
    parameters:
      path:
        type: string
    steps:
      - run:
          name: ESLint
          command: |
            cd << parameters.path >>
            yarn lint --format="junit" --output-file="eslint.xml"
            mkdir -p $ARTIFACTS/test_results/eslint
            cp -v eslint.xml $ARTIFACTS/test_results/eslint/
  test:
    description: Run Jest.
    parameters:
      path:
        type: string
      coverage:
        type: boolean
        default: false
    steps:
      - run:
          name: Jest
          command: |
            cd << parameters.path >>
            yarn test --ci <<# parameters.coverage >>--coverage<</ parameters.coverage >> --reporters="default" --reporters="jest-junit" --runInBand
            <<# parameters.coverage >>cp -v coverage/clover.xml $ARTIFACTS/coverage.xml<</ parameters.coverage >>
            mkdir -p $ARTIFACTS/test_results/jest
            cp -v jest.xml $ARTIFACTS/test_results/jest/
          environment:
            JEST_JUNIT_OUTPUT_NAME: jest.xml
      - when:
          condition: << parameters.coverage >>
          steps:
            - codecov/upload:
                file: artifacts/coverage.xml
  initialize:
    description: Initialize a JS project and create artifacts directory
    steps:
      - checkout
      - run:
          name: Node.js version
          command: |
            node --version
            npm --version
            yarn --version
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - yarn-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Node modules
          command: yarn --frozen-lockfile
      - save_cache:
          name: Save Yarn cache
          key: yarn-v2-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - /usr/local/share/.cache/yarn
      - run:
          name: Setup artifacts directory
          command: |
            ARTIFACTS="$(pwd)/artifacts"
            echo "export ARTIFACTS=\"${ARTIFACTS}\"" >> $BASH_ENV
            mkdir -p $ARTIFACTS
  finilize:
    description: Finilize a JS project build and upload its artifacts.
    steps:
      - store_artifacts:
          path: artifacts
      - store_test_results:
          path: artifacts/test_results
  build:
    description: Build a JS project, run tests, compose a package, and do all other stuff.
    parameters:
      path:
        type: string
      coverage:
        type: boolean
        default: false
    steps:
      - initialize
      - when:
          condition: << parameters.coverage >>
          steps:
            - lint:
                path: << parameters.path >>
      - run:
          name: Build
          command: |
            cd << parameters.path >>
            yarn build
      - test:
          path: << parameters.path >>
          coverage: << parameters.coverage >>
      - run:
          name: Dist
          command: |
            cd << parameters.path >>
            yarn dist
            cp -v dist/undercut-*.tgz $ARTIFACTS
      - run:
          name: Package installation
          command: |
            mkdir -p ~/package-installation-test
            cd ~/package-installation-test
            npm init -y
            npm i $ARTIFACTS/undercut-*.tgz
      - finilize

jobs:
  build:
    executor: node_current
    steps:
      - build:
          path: packages/undercut
          coverage: true
  build_node_10:
    executor: node_10
    steps:
      - build:
          path: packages/undercut-node-10-cjs
          coverage: false

workflows:
  version: 2
  workflow:
    jobs:
      - build
      - build_node_10:
          requires:
            - build
