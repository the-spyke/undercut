version: 2.1

aliases:
  - &docker
    - image: node:12-buster-slim

  - &restore_yarn_cache
    restore_cache:
      name: Restore Yarn cache
      keys:
        - v1-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
        - v1-yarn-{{ .Branch }}-
        - v1-yarn-
  
  - &save_yarn_cache
    save_cache:
          name: Save Yarn cache
          key: v1-yarn--{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  - &yarn_install
    run:
      name: Install Node modules
      command: yarn --frozen-lockfile

jobs:
  build:
    docker: *docker

    steps:
      - checkout

      - run:
          name: Node.js version
          command: |
            node --version
            npm --version
            yarn --version
      - *restore_yarn_cache
      - *yarn_install
      - *save_yarn_cache

      - run:
          command: yarn lint
          working_directory: packages/undercut
      - run:
          command: yarn test --coverage
          working_directory: packages/undercut
      - run:
          command: npm pack
          working_directory: packages/undercut

      - run:
          name: Copy artifacts
          command: |
            mkdir -p artifacts
            cp packages/undercut/undercut-*.tgz artifacts/
      - store_artifacts:
          path: artifacts/
      - codecov/upload:
          file: packages/undercut/coverage/clover.xml

orbs:
  codecov: codecov/codecov@1.0.5
