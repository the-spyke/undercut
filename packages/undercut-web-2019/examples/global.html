<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Using a global variable</title>
</head>

<body>
	<p>
		Hello from a global variable!
	</p>
	<p id="result">n/a</p>
	<!-- Import polyfills first: -->
	<script src="https://unpkg.com/core-js-bundle@^3/minified.js"></script>
	<!-- Then import your local copy of the `undercut`. -->
	<!-- In this case it's a local build, but your should be more like "scripts/undercut/pull.js": -->
	<script src="../build/pull.js"></script>
	<!-- Now your code: -->
	<script>
		"use strict";

		const { pullArray, filter, map, skip } = undercut.pull;

		const source = [1, 2, 3, 4, 5, 6, 7];

		const result = pullArray([
			skip(2),
			filter(x => x % 3 === 0),
			map(x => x * 2)
		], source);

		const text = `result == ${JSON.stringify(result)}`; // [8, 10, 14]

		console.log(text);
		document.getElementById("result").innerText = text;
	</script>
</body>

</html>
